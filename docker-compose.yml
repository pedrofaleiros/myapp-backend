
services:
  db:
    image: postgres
    ports:
      - 5432:5432
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: dieta
      POSTGRES_PASSWORD_FILE: /run/secrets/db-password
    secrets:
      - db-password
